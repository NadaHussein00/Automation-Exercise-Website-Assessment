name: CI with Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.100

      - name: Restore dependencies
        run: dotnet restore

      - name: Install Allure CLI
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
          irm get.scoop.sh | iex
          scoop install allure
          echo "C:\Users\runneradmin\scoop\shims" | Out-File -Append -FilePath $env:GITHUB_PATH

      - name: Run tests
        run: dotnet test --logger:"console;verbosity=detailed" --results-directory allure-results
        continue-on-error: true

      - name: Generate Allure Report
        run: |
          if (Test-Path "bin\Debug\net9.0\allure-results") {
              allure generate bin\Debug\net9.0\allure-results -o allure-report --clean
          } else {
              Write-Host "No test results found to generate Allure report"
          }

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
